<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .gallery {
            height: 500vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .page {
            height: 100vh;
            width: 100vw;
            flex-shrink: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        button {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .audio-icon-title {
            position: fixed;
            left: 49%;
            bottom: 20px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .audio-icon-pages {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .audio-control-new {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .audio-control-new i {
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        .audio-control-new:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .audio-control-new.playing i {
            color: #ff4444;
        }

        .arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 4px;
        }

        .up {
            transform: rotate(-135deg);
        }

        .down {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="page">
            <img src="Assets/title page.png" alt="Page 0">
        </div>
            <!-- <div class="audio-text">
                click here to start audio
                <button class="audio-control" onclick="toggleAudio()">
                    <i class="fa-solid fa-volume-off"></i>
                </button>
            </div> -->
        <div class="page">
            <img src="Assets/page1.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="Assets/page2.png" alt="Page 1">      
        </div>
        <div class="page">
            <img src="Assets/page3.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="Assets/page4.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="Assets/page5.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="Assets/page6.png" alt="Page 6">
        </div>
    </div>

    <div class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close">&times;</button>
            <div class="popup-carousel">
                <div class="popup-slides">
                    <div class="popup-slide">
                        <img src="/api/placeholder/800/400" alt="Placeholder 1">
                    </div>
                    <div class="popup-slide">
                        <img src="/api/placeholder/800/400" alt="Placeholder 2">
                    </div>
                </div>
            </div>
            <div class="popup-nav">
                <button onclick="navigatePopup(-1)"><i class="arrow up"></i></button>
                <button onclick="navigatePopup(1)"><i class="arrow down"></i></button>            
            </div>
        </div>
    </div>

    <div class="audio-icon-title">
        <button class="audio-control-new" onclick="startAudio()">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <div class="audio-icon-pages">
        <button class="audio-control-new" onclick="toggleAudio()">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <!-- Audio element -->
    <audio id="background-audio" loop>
        <source src="Assets/audios/main-verse.m4a" type="audio/mpeg">
    </audio>

    <div class="nav-buttons">
        <button onclick="navigate(-1)"><i class="arrow up"></i></button>
        <button onclick="navigate(1)"><i class="arrow down"></i></button>
    </div>
    <script src="pop-up.js"></script>
</body>
