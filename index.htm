<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .gallery {
            height: 500vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .page {
            height: 100vh;
            width: 100vw;
            flex-shrink: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        button {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .audio-button {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .audio-button:hover {
            transform: scale(1.2);
        }

        .audio-button.top {
            top: 25%;
        }

        .audio-button.middle {
            top: 50%;
        }

        .audio-button.bottom {
            top: 75%;
        }

        .arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 4px;
        }

        .up {
            transform: rotate(-135deg);
        }

        .down {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="page">
            <img src="Assets/title page.png" alt="Page 0">
        </div>
        <div class="page">
            <img src="Assets/page1.png" alt="Page 1">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div> -->
        </div>
        <div class="page">
            <img src="Assets/page2.png" alt="Page 1">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div>         -->
        </div>
        <div class="page">
            <img src="Assets/page3.png" alt="Page 1">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div> -->
        </div>
        <div class="page">
            <img src="Assets/page4.png" alt="Page 1">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div> -->
        </div>
        <div class="page">
            <img src="Assets/page5.png" alt="Page 1">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div> -->
        </div>
        <div class="page">
            <img src="Assets/page6.png" alt="Page 6">
            <!-- <div class="audio-button top" onclick="playAudio('verse 1')"></div>
            <div class="audio-button middle" onclick="playAudio('audio2')"></div>
            <div class="audio-button bottom" onclick="playAudio('audio3')"></div> -->
        </div>
    </div>

    <div class="nav-buttons">
        <button onclick="navigate(-1)"><i class="arrow up"></i></button>
        <button onclick="navigate(1)"><i class="arrow down"></i></button>
    </div>

    <script>
        let currentPage = 0;
        const gallery = document.querySelector('.gallery');
        const totalPages = document.querySelectorAll('.page').length;

        function navigate(direction) {
            currentPage = Math.max(0, Math.min(currentPage + direction, totalPages - 1));
            gallery.style.transform = `translateY(-${currentPage * 100}vh)`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') navigate(-1);
            if (e.key === 'ArrowDown') navigate(1);
        });

        function playAudio(audioId) {
            alert("audio played " + audioId)
            const audio = document.getElementById(audioId);
            // Stop all other audio first
            document.querySelectorAll('audio').forEach(a => {
                if (a.id !== audioId) {
                    a.pause();
                    a.currentTime = 0;
                }
            });
            // Play the selected audio
            audio.currentTime = 0;
            audio.play();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') navigate(-1);
            if (e.key === 'ArrowDown') navigate(1);
        });
    </script>
</body>
</html>
